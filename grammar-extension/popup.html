<!DOCTYPE html>
<html>
<head>
  <title>Grammar Checker</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
    }
    
    .status {
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    
    .status.active {
      background: #e8f5e9;
      color: #2e7d32;
    }
    
    .button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
    }
    
    .button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Grammar Checker</h1>
  <div class="status active">
    Grammar checking is active
  </div>
  <button class="button" id="toggleButton">Disable Grammar Checker</button>
  
  <script src="popup.js"></script>
</body>
</html>
