<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grammar Checker</title>
  <style>
    body {
      width: 360px;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #f3f4f6;
    }
    .card {
      background: #fff;
      margin: 18px auto;
      border-radius: 14px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.08);
      padding: 24px 20px 18px 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-width: 340px;
    }
    h2 {
      margin: 0 0 8px 0;
      font-size: 1.35rem;
      color: #1e293b;
      text-align: center;
      letter-spacing: 0.5px;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      max-height: 180px;
      padding: 10px;
      border: 1.5px solid #cbd5e1;
      border-radius: 7px;
      font-size: 1rem;
      resize: vertical;
      background: #f8fafc;
      color: #222;
      transition: border 0.2s;
    }
    textarea:focus {
      border: 1.5px solid #2563eb;
      outline: none;
      background: #fff;
    }
    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 10px 0;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      flex: 1;
      transition: background 0.2s;
    }
    button:disabled {
      background: #a5b4fc;
      cursor: not-allowed;
    }
    .result-label {
      font-size: 0.98rem;
      color: #64748b;
      margin-bottom: 2px;
      font-weight: 500;
    }
    .result-row {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }
    .result {
      background: #e0f2fe;
      border: 1px solid #bae6fd;
      border-radius: 7px;
      padding: 10px;
      min-height: 36px;
      color: #0369a1;
      font-size: 1rem;
      word-break: break-word;
      flex: 1;
    }
    .copy-btn {
      background: #f1f5f9;
      color: #2563eb;
      border: none;
      border-radius: 6px;
      padding: 7px 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 2px;
    }
    .copy-btn:active {
      background: #dbeafe;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #64748b;
      font-size: 0.98rem;
    }
    .spinner {
      width: 18px;
      height: 18px;
      border: 3px solid #cbd5e1;
      border-top: 3px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #94a3b8;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Grammar Checker</h2>
    <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
    <div class="actions">
      <button id="checkButton">Check Grammar</button>
    </div>
    <div class="loading" id="loading" style="display:none;">
      <span class="spinner"></span> Checking grammar...
    </div>
    <div class="result-label" id="resultLabel" style="display:none;">Corrected Text:</div>
    <div class="result-row" id="resultRow" style="display:none;">
      <div class="result" id="result"></div>
      <button class="copy-btn" id="copyBtn" title="Copy to clipboard">ðŸ“‹</button>
    </div>
    <div class="footer">Powered by your local AI</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
